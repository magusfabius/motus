<!DOCTYPE html>
<html>

<head>
    <title>MOTUS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Menu styling */
        .menu {
            background-color: #333;
            overflow: hidden;
        }

        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #ddd;
            color: black;
        }

        .logo {
            float: left;
            width: 40px;
            height: auto;
            padding: 10px;
        }

        h2 {
            color: #333;
            text-shadow: 1px 1px 2px #bbb;
            font-size: 24px;
        }

        /* Footer styling */
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        @media only screen and (max-width: 600px) {
            .footer-text, .dg {
                display: none;
            }
        }

        .sk-spinner-pulse {
            width: 40px;
            height: 40px;
            margin: auto 10px;
            background-color: #1e90ff;
            border-radius: 100%;
            animation: sk-pulseScaleOut 1s infinite ease-in-out;
        }

        @keyframes sk-pulseScaleOut {
            0% {
                transform: scale(0);
                background-color: #1e90ff;
            }
            50% {
                background-color: #ff6347;
            }
            100% {
                transform: scale(1.0);
                opacity: 0;
                background-color: #32cd32;
            }
        }

        .spinner-text {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }

        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Added some margin */
        }

        .login-btn {
            border-color: #1e90ff;
            padding-top: 10px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="menu">
        <img src="images/logo.png" alt="MOTUS Logo" class="logo">
        <a href="#home">Home</a>
        <a href="#news">News</a>s
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <button href="#login" class="login-btn">Login</button>
    </div>

    <h2>MOTUS - Doctor Mode</h2>

    <div id="info" style='display:none'>
    </div>

    <div id="loading" style='display:flex'>
        <div class="spinner-text">
            Loading PoseNet model...
        </div>
        <div class="sk-spinner sk-spinner-pulse"></div>
    </div>

    <div id='main' style='display:none'>
        <video id="video" playsinline style="display: none;">
        </video>
        <canvas id="output" />
    </div>

    <div class="footer">
        <p>&copy; 2023 MOTUS. All rights reserved.</p>
    </div>

    <script src="camera.js"></script>
</body>

</html>
